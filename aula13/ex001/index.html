  <body>
    <script>
      const nome = prompt('Digite o seu nome completo:')
      document.body.innerHTML += `O seu nome é: ${nome}<br/>`

      document.body.innerHTML += `A segunda letra do meu nome é: ${nome} <br/>`
      document.body.innerHTML += `Qual o primeiro índice da letra ${nome} no seu nome? <br/>`
      document.body.innerHTML += `Qual o último índece da letra ${nome} no seu nome? <br/>`
      document.body.innerHTML += `As últimas 03 letras do seu nome são: ${nome} <br/>`
      document.body.innerHTML += `As palavras do seu nome são: ${nome} <br/>`
      document.body.innerHTML += `Seu nome com as letras maiúsculas: ${nome} <br/>`
      document.body.innerHTML += `Seu nome com letras minúsculas: ${nome} <br/>`
    </script>
