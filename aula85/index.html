<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Formulário de cadrastor</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>

        <li>Usuário só poderá conter letras e/ou números</li>

        <li>Usuário deverá ter entre 3 e 12 caracteres</li>

        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <form action="/" method="POST" class="Formulário">
        <label>Nome</label>
        <input type="text" name="" id="" class="Nome" />
        <label>Sobrenome</label>
        <input type="text" name="" id="" class="sobrenome" />
        <label>CPF</label>
        <input type="text" name="" id="" class="cpf" />
        <label>Usuário</label>
        <input type="text" name="" id="" class="usuario" />
        <label>Senha</label>
        <input type="text" name="" id="" class="senha" />
        <label>Repetir Senha</label>
        <input type="text" name="" id="" class="repetir-senha" />
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
